<h4> Incluir/Alterar Aula</h4>
    <form novalidate name="formAula" ng-submit="salvar(aulaNova)">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input ng-model="aulaNova.nome" type="text" class="form-control" placeholder="Nome" required ng-minlength="3" ng-maxlength="20">
        </div>
        <button class="btn btn-primary">Salvar</button>
    </form>
    
    <h3>AULAS</h3>  
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th> 
                <th>Aula</th> 
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="aula in aulas">
            <td>{{ aula.id }}</td> 
            <td>{{ aula.nome }}</td> 
            <td><button class="btn btn-success" ng-click="editar(aula)">Editar</button></td>
            <td><button class="btn btn-danger" ng-click="excluir(aula)">Excluir</button></td>
        </tr>
        </tbody>
    </table>
