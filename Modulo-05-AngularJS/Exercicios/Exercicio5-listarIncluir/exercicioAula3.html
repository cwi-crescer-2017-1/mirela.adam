<!DOCTYPE html>
<html> 
<head>
    <title> Exercício - Aula 3 </title>
    <script src="https://code.angularjs.org/1.6.4/angular.js"></script>
    <script src="js/exercicio.js"></script>
    <script src="js/pt-br.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/style.css">
</head> 

<body ng-app="Aula3">  

<div class="container" ng-controller="MainController">

    <h1>Inclusão de Instrutores</h1>
    <hr>
    <form novalidate name="formulario" class="form-group" ng-submit="incluir(novoInstrutor)">
        <div class="col-md-8">
        <label for="nome"> Nome </label>
        <input type="text" name="nome" class="form-control" ng-model="novoInstrutor.nome" ng-minlength="3" ng-maxlength="20" required/>
        
        <label for="sobrenome"> Sobrenome </label>
        <input type="text" name="sobrenome" class="form-control" ng-model="novoInstrutor.sobrenome" ng-maxlength="30"/>

        <label for="email"> Email </label>
        <input type="email" name="email" class="form-control" ng-model="novoInstrutor.email" required/>
        </div>

        <div class="col-md-4">
        <label for="idade"> Idade </label>
        <input type="number" name="idade" class="form-control" ng-model="novoInstrutor.idade" required/>
         
        <label for="aula"> Selecione a aula: </label>
        <select class="form-control" name="aula" ng-model="novoInstrutor.aula">
            <option ng-repeat="opcaoAula in aulas" value="{{opcaoAula}}">{{opcaoAula}}</option>
        </select>

        <div class="checkbox">
        <label for="jaDeuAula">Já deu aula? 
            <input type="checkbox" ng-model="novoInstrutor.jaDeuAula">
        </label>
        </div>

        </div>
        <button class="btn btn-info btn-sm pull-right"> Incluir Instrutor </button>
    </form>




<table class="table table-striped">
        <thead>
            <tr>
                <th >Aula</th> <th>Instrutor</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="instrutor in instrutores">
            <td>{{ instrutor.nome }}</td> 
            <td>{{ instrutor.aula }}</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
