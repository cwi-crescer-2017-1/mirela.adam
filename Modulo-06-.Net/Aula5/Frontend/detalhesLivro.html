<div class="detalhes">
	<div class="row">
		<h1>Título: {{livroDetalhado.Titulo}}</h1>
	</div>
	<div class="imagem">
                <img ng-src="{{livroDetalhado.Capa}}">
    </div>
	<div class="row">
		<span>Isbn: {{livroDetalhado.Isbn}}</span>
	</div>
	<div class="row">
		<span>Genero: {{livroDetalhado.Genero}}</span>
	</div>
	<div class="row">
		<span>Nome Autor: {{livroDetalhado.NomeAutor}}</span>
	</div>
	<div class="row">
		<span>Descrição: {{livroDetalhado.Descricao}}</span>
	</div>
	<div class="row">
		<span>Data de Publicação: {{livroDetalhado.DataPublicacao | date : "dd/MM/yyyy"}}</span>
	</div>

	<button class="btn btn-success" ng-click="Voltar()">Voltar</button>
</div>
