<div ng-controller="UsuariosController" class="login col-md-6">
    <form name="login" ng-submit="adicionarUsuario(usuario)">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input name="nome" type="text" class="form-control" ng-model="usuario.Nome" />
            <label for="UrlFoto">URL Foto:</label>
            <input name="UrlFoto" type="text" class="form-control" ng-model="usuario.UrlFoto" />
            <button type="submit" class="btn btn-default">Entrar</button>
        </div>
    </form>
</div>
