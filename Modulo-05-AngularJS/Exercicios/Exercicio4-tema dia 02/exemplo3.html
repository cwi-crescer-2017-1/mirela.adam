<!DOCTYPE html>
<html> 
<head>
    <title> Exercícios Aula 2 </title>
    <script src="https://code.angularjs.org/1.6.4/angular.js"></script>
    <script src="exemplo3.js"></script>
    <script src="pt-br.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head> 

<body ng-app="Aula02">  

<div class="container-fluid">
    <div class="titulo text-uppercase page-header text-center">
        <h1>Mirela Haag Adam - AngularJS</h1>
    </div>


<div class="row">
<div class="col-md-4 col-md-push-1">
<div ng-controller="Exemplo"> 
    <h2 class="text-center">Exercícios 1 e 2 </h2>
    <hr>
    <table class="table table-striped">
        <thead>
            <tr>
                <th >Aula</th> <th>Instrutor</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="dadosAulas in aulaInstrutor | orderBy: 'aula.numero' ">
            <td>{{ dadosAulas.aula.nome }}</td> <td>{{ dadosAulas.instrutor | mascada }}</td>
        </tr>
        </tbody>
    </table>
</div>
</div>
<div  class="col-md-4 col-md-push-2">
<div ng-controller="Exemplo"> 
    <h2 class="text-center "> Exercício 3 </h2>
    <hr>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Aula</th> <th>Instrutor</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="dadosAulas in aulaInstrutor | orderBy: 'aula.numero' ">
            <td>{{ dadosAulas.aula | formataNomeAula }}</td> <td>{{ dadosAulas.instrutor | mascada }}</td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</div>
</div>

</body>
</html>
