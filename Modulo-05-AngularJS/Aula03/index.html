<!DOCTYPE html>
<html> 
<head>
    <title> Aula 3 </title>
    <script src="https://code.angularjs.org/1.6.4/angular.js"></script>
    <script src="js/aula3.js"></script>
    <script src="js/pt-br.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/style.css">
</head> 

<body ng-app="Aula3">  

<div class="container" ng-controller="MainController">

    <h1>Inclus√£o de nomes</h1>
    <form novalidate name="formulario" class="form-group">
        <label for="nome"> Novo Nome: </label>
        <input type="text" name="nome" ng-model="novoNome" required/>
        <button class="btn btn-info btn-sm" ng-click="incluir(novoNome)"> Incluir </button>
    </form>


    <h1> Nomes </h1>
    <ul>
        <li ng-repeat="item in nomes">
            {{ item }}
    </ul>
</div>

</body>
</html>
