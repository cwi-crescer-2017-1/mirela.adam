<!DOCTYPE html>
<html> 
<head>
    <title> Exemplo </title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script src="https://code.angularjs.org/1.6.4/angular.js"></script>
    <script src="exercicio.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>    
<body ng-app="Exercicio01">  
 
<div class="container">

<div ng-controller="Exercicio">
		<label>Filtro: </label>
		<input type="text" ng-model="filtro.nome"/>
   
		<ul>
			<li ng-repeat="pokemon in pokemons | filter: filtro" > 
				Nome: {{ pokemon.nome }} - Tipo: {{ pokemon.tipo | uppercase }} 
			</li>
		</ul>
</div>
</div>

</body>
</html>
