<h2>Cadastro de Cliente</h2>
<hr>
<form novalidate name="formCliente" class="form-group" ng-submit="cadastrar(novoCliente)">
        <div class="col-md-10">
        <label for="nome"> Nome </label>
        <input type="text" name="nome" class="form-control" ng-model="novoCliente.Nome" ng-minlength="3" ng-maxlength="50" required/>
        </div>

        <div class="col-md-10">
        <label for="cpf"> CPF </label>
        <input type="text" name="cpf" class="form-control" ng-model="novoCliente.Cpf" ng-maxlength="30"/>
        </div>

        <div class="col-md-10">
        <label for="endereco"> Endereço </label>
        <input type="text" name="endereco" class="form-control" ng-model="novoCliente.Endereco" required/>
        </div>

        <div class="col-md-10">
        <label for="dataNascimento"> Data de Nascimento </label>
        <input type="date" name="dataNascimento" class="form-control" ng-model="novoCliente.DataNascimento"/>
        </div>

        <div class="col-md-10">
        <label for="autores"> Selecione o Gênero:   </label>

        <div class="input-group">
            <select class="form-control" ng-model="novoCliente.Genero">
                <option value="0" > Feminino </option>
                <option value="1" > Masculino </option>
                <option value="2" > Não Informado </option>
            </select>
        </div>
        </div>
        
        <br>
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-info btn-sm"> Cadastrar </button>
            </div>
        </div>
</form>

<div class="row">
            <div class="col-md-3">
                <button class="btn btn-info btn-sm" ng-click="voltar()"> Voltar </button>
            </div>
</div>
